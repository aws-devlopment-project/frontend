<header class="header">
  <div class="header-left">
    <h1 class="header-title">Nameless</h1>
    @if (showSearch()) {
      <app-header-searchBar 
        (searchQuery)="onSearchQuery($event)"
        (searchResultSelected)="onSearchQueryResultSelected($event)"
        (groupSelected)="navigateToGroup($event)"
        (channelSelected)="onChannelSelected($event)">
      </app-header-searchBar>
    }
  </div>
</header>
