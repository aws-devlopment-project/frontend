version: 1
applications:
  - frontend:
      phases:
        preBuild:
          commands:
            - echo "=== Node.js Environment for Angular ==="
            - echo "Target: Angular 20 SPA"
            - echo "Runtime: Node.js $(node --version)"
            - echo "Package Manager: npm $(npm --version)"
            - echo "=== Installing Dependencies ==="
            - echo "Clearing npm cache..."
            - npm cache clean --force
            - echo "Removing any existing node_modules..."
            - rm -rf node_modules
            - echo "Installing dependencies with npm install (instead of ci)..."
            - npm install --no-audit --prefer-offline
            - echo "=== Angular CLI Check ==="
            - npx ng version
            - echo "=== Environment Setup ==="
            - echo "Creating minimal environment files..."
            # 최소한의 환경 파일 생성 (빌드 에러 방지)
            - |
              cat <<EOF > src/environments/environment.prod.ts
              export const environment = {
                production: true,
                framework: 'Angular',
                version: '20.1.0',
                buildTool: 'esbuild',
                runtime: 'Node.js',
                userPoolId: '',
                userPoolClientId: '',
                identityPoolId: '',
                region: 'ap-northeast-2',
                googleClientId: '',
                apiUrl: '',
                cognitoDomain: '',
                redirectSignIn: '',
                redirectSignOut: ''
              };
              EOF
            # 개발 환경 파일도 생성
            - |
              cat <<EOF > src/environments/environment.ts
              export const environment = {
                production: false,
                framework: 'Angular',
                version: '20.1.0',
                buildTool: 'esbuild',
                runtime: 'Node.js',
                userPoolId: '',
                userPoolClientId: '',
                identityPoolId: '',
                region: 'ap-northeast-2',
                googleClientId: '',
                apiUrl: '',
                cognitoDomain: '',
                redirectSignIn: '',
                redirectSignOut: ''
              };
              EOF
            # AWS exports 파일 생성 (최소 설정)
            - |
              cat <<EOF > src/aws-exports.ts
              const awsconfig = {
                aws_project_region: 'ap-northeast-2',
                aws_cognito_region: 'ap-northeast-2',
                aws_user_pools_id: '',
                aws_user_pools_web_client_id: '',
                aws_cognito_identity_pool_id: '',
                oauth: {},
                aws_cognito_username_attributes: [],
                aws_cognito_social_providers: [],
                aws_cognito_signup_attributes: [],
                aws_cognito_mfa_configuration: 'OFF',
                aws_cognito_password_protection_settings: {
                  passwordPolicyMinLength: 8,
                  passwordPolicyCharacters: []
                },
                aws_cognito_verification_mechanisms: [],
                Auth: {
                  Cognito: {
                    userPoolId: '',
                    userPoolClientId: '',
                    identityPoolId: '',
                    signUpVerificationMethod: 'code' as const,
                    loginWith: {
                      username: false,
                      email: false,
                      phone: false
                    }
                  }
                }
              };
              
              export default awsconfig;
              EOF
        build:
          commands:
            - echo "=== Building Angular Application ==="
            - echo "Using: Angular CLI + esbuild (Node.js)"
            - npm run build -- --configuration production --verbose
            - echo "Angular build completed successfully"
        postBuild:
          commands:
            - echo "=== Custom S3 Deployment ==="
            - echo "Framework Angular (Node.js based)"
            - echo "Build output dist/frontend/browser"
            - ls -la dist/frontend/browser/
            - echo "Generated environment files (empty values for now)"
            - cat src/environments/environment.prod.ts
            - echo "=== Deploying to existing S3 bucket ONLY ==="
            - echo "Target bucket project-s3-static"
            - echo "Syncing files with optimized caching..."
            - |
              aws s3 sync dist/frontend/browser/ s3://project-s3-static/ \
                --exclude="*.html" \
                --cache-control "public,max-age=31536000,immutable" \
                --delete
            - |
              aws s3 sync dist/frontend/browser/ s3://project-s3-static/ \
                --exclude="*" \
                --include="*.html" \
                --cache-control "public,max-age=0,must-revalidate"
            - echo "Invalidating CloudFront cache..."
            - |
              aws cloudfront create-invalidation \
                --distribution-id E22CPWL5EUIR76 \
                --paths "/*"
            - echo "Deployment to project-s3-static completed!"
            - echo "Available at https://your-domain.com"
            - echo "=== Creating empty artifacts to satisfy Amplify ==="
            - mkdir -p /tmp/empty-artifacts
            - echo "This build deployed to existing S3 bucket only" > /tmp/empty-artifacts/deployment-info.txt
      # 더미 artifacts (Amplify 요구사항 충족하되 실제 배포는 안됨)
      artifacts:
        baseDirectory: /tmp/empty-artifacts
        files:
          - '*.txt'
      cache:
        paths:
          - node_modules/**/*
          - .angular/cache/**/*
          - ~/.npm/**/*
